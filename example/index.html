<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NMEA Serial Port Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      margin: 0;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #f5f5f5;
    }
    
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .status-panel {
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .status-panel h2 {
      margin-top: 0;
    }
    
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .data-item {
      padding: 0.75rem;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .data-item strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .no-data {
      color: #999;
      font-style: italic;
    }
    
    .meta {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    .derived {
      color: #f90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NMEA Serial Port Test</h1>
    
    <div class="button-group">
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <label for="baudRateInput">Baud Rate:</label>
        <input 
          type="number" 
          id="baudRateInput" 
          value="4800" 
          min="300" 
          max="115200" 
          step="300"
          style="width: 100px; padding: 0.25rem; border: 1px solid #ccc; border-radius: 4px;"
          onchange="handleBaudRateChange()"
        />
      </div>
      
      <button id="connectBtn" onclick="handleConnect()">
        Connect
      </button>
      
      <button id="disconnectBtn" onclick="handleDisconnect()" disabled>
        Disconnect
      </button>
    </div>

    <div class="status-panel">
      <h2>Status</h2>
      <p><strong>State:</strong> <span id="stateValue">disconnected</span></p>
      <p id="errorDisplay" class="error" style="display: none;"></p>
      
      <div style="margin-top: 1rem;">
        <h3>Navigation Data</h3>
        <div class="data-grid">
          <div class="data-item">
            <strong>Time</strong>
            <div id="timeData" class="no-data">No time data</div>
          </div>
          
          <div class="data-item">
            <strong>Position</strong>
            <div id="positionData" class="no-data">No position data</div>
          </div>
          
          <div class="data-item">
            <strong>Speed</strong>
            <div id="speedData" class="no-data">No speed data</div>
          </div>
          
          <div class="data-item">
            <strong>Heading</strong>
            <div id="headingData" class="no-data">No heading data</div>
          </div>
          
          <div class="data-item">
            <strong>Depth</strong>
            <div id="depthData" class="no-data">No depth data</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
